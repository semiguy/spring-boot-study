<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>top page</title>
<style type="text/css">
	h1 { font-size: 18pt; font-weight: bold; color: gray; }
	body { font-size: 13pt; color: gray; margin: 5px 25px; }
	pre { border: solid 3px #ddd; padding: 10px; }
	tr { margin: 5px; }
	th { padding: 5px; color: white; background: darkgray; }
	td { padding: 5px; color: black; background: #e0e0ff; }
</style>
</head>
<body>
	<h1 th:text="${title}">Edit page</h1>
	<form method="post" action="/edit" th:object="${formModel}">
	<input type="hidden" name="id" th:value="*{id}" /> 
	<table>
		<tr>
			<td><label for="name">이름</label></td>
			<td><input type="text" name="name" th:value="*{name}" /></td>
		</tr>
		<tr>
			<td><label for="age">연령</label></td>
			<td><input type="text" name="age" th:value="*{age}" /></td>
		</tr>
		<tr>
			<td><label for="mail">메일</label></td>
			<td><input type="email" name="mail" th:value="*{mail}" /></td>
		</tr>
		<tr>
			<td><label for="memo">메모</label></td>
			<td><textarea name="memo" th:text="*{memo}" rows="5" cols="20"></textarea>
		</td>
		<tr>
			<td colspan="2"><input type="submit" value="등록" /></td> 
		</tr>
	</table>
	</form>
</body>
</html>
