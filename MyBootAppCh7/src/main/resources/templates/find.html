<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>find page</title>
<style type="text/css">
	h1 { font-size: 18pt; font-weight: bold; color: gray; }
	body { font-size: 13pt; color: gray; margin: 5px 25px; }
	pre { border: solid 3px #ddd; padding: 10px; }
	tr { margin: 5px; }
	th { padding: 5px; color: white; background: darkgray; }
	td { padding: 5px; color: black; background: #e0e0ff; }
	.err { color: red; }
</style>
</head>
<body>
	<h1 th:text="${title}">Hello page</h1>
	<p th:text="${msg}"></p>
	<form action="/find" method="post">
	<table>
		<tr>
			<td>FIND:</td>
			<td><input type="text" name="fstr" size="20" th:value="${value}" /></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="검색" /></td>
		</tr>
	</table>
	</form>
	<hr/>
	<table>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">이름</th>
			<th scope="col">연령</th>
			<th scope="col">메일</th>
			<th scope="col">메모</th>
		</tr>
		<tr th:if="${#lists.size(datalist)} > 0" th:each="obj : ${datalist}">
			<td th:text="${obj?.id}"></td>
			<td th:text="${obj?.name}"></td>
			<td th:text="${obj?.age}"></td>
			<td th:text="${obj?.mail}"></td>
			<td th:text="${obj?.memo}"></td>
		</tr>
		<tr th:unless="${#lists.size(datalist)} > 0">
			<td colspan="5">등록된 Data가 없습니다.</td>
		</tr>
	</table>
</body>
</html>
