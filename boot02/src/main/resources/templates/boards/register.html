<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
	<div class="card-header">Register Page</div>
	<div class="card-body">
		<form th:action="@{register}" method="post">
			<div class="form-group">
				<label>Title</label>
				<input class="form-control" name="title" th:value="${vo.title}" />
				<p class="help-block">Title text here.</p>
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea class="form-control" rows="3" cols="20" name="content" th:text="${vo.content}"></textarea>
			</div>
			<div class="form-group" th:with="member=${#authentication.principal.member}">
				<label>Writer</label>
				<input class="form-control" name="writer" th:value="${member.uid}" readonly/>
			</div>
			<button type="submit" class="btn btn-primary">Submit Button</button>
			<button type="reset" class="btn btn-danger">Reset Button</button>
		</form>
	</div>
	<!-- end card body -->
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>
