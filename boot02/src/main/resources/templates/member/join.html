<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>join</title>
<link rel="stylesheet" th:href="@{/bootstrap431/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<form method="post"> 
	<div class="card">
		<div class="card-header">
   			회원 가입
 		</div>
 		<div class="card-body">
   			<p>
				<label>UID</label> <input type="text" name="uid" value="admin" />
			</p>
			<p>
				<label>UPW</label> <input type="password" name="upw" value="0000" />
			</p>
			<p>
				<label>UNAME</label> <input type="text" name="uname" value="테스트" />
			</p>
			<p>
				<input type="checkbox" name="roles[0].roleName" value="BASIC" checked >BASIC 
				<input type="checkbox"name="roles[1].roleName" value="MANAGER" checked>MANAGER 
				<input type="checkbox" name="roles[2].roleName" value="ADMIN" checked>ADMIN
			</p>
 		</div>
 		<div class="card-footer">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button type="submit" class="btn btn-primary">JOIN</button> 		
 		</div>
	</div>
	</form>
</div>

<script type="text/javascript" th:src="@{/js/vendor/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vendor/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap431/js/bootstrap.min.js}"></script>
</body>
</html>
