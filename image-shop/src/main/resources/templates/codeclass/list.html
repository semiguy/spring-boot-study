<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{/layouts/main_template}">
<head>
	<title>Code Class</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h2 th:text="#{codeclass.header.list}">코드그룹목록</h2>
		<a href="register.html" th:href="@{/codeclass/register}" th:text="#{action.new}">새로만들기</a>
		<table border="1">
			<tr>
				<th align="center" width="160" th:text="#{codeclass.classCode}">코드그룹코드</th>
				<th align="center" width="160" th:text="#{codeclass.className}">코드그룹명</th>
				<th align="center" width="180" th:text="#{codeclass.regdate}">등록일시</th>
			</tr>
			
			<tr th:if="${#lists.isEmpty(list)}">
				<td colspan="3" th:text="#{common.listEmpty}">List is empty.</td>
			</tr>
			
			<tr th:each="codeClass : ${list}">
				<td align="center" th:text="${codeClass.classCode}">${codeClass.classCode}</td>
				<td align="left">
					<a href="read.html" th:href="|/codeclass/read?classCode=${codeClass.classCode}|" th:text="${codeClass.className}">${codeClass.className}</a>
				</td>
				<td align="center" th:text="${#dates.format(codeClass.regDate, 'yyyy-MM-dd HH:mm:ss')}">${codeClass.regDate}</td>
			</tr>
		</table>
		<script th:inline="javascript">
			var result = [[${msg}]];
			
			if(result === "SUCCESS") {
				alert([[#{common.processSuccess}]]);
			}
		</script>
	</div>
</body>
</html>
