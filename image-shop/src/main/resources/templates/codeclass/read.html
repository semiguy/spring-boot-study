<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{/layouts/main_template}">
<head>
	<title>Code Class</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h2 th:text="#{codeclass.header.read}">코드그룹상세보기</h2>
		
		<form id="codeClass" action="list.html" th:action="@{/codeclass/remove}" th:object="${codeClass}" method="post">
			<table>
				<tr>
					<td th:text="#{codeclass.classCode}">코드그룹코드</td>
					<td><input type="text" name="classCode" th:field="*{classCode}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td th:text="#{codeclass.className}">코드그룹명</td>
					<td><input type="text" name="className" th:field="*{className}" readonly="readonly" /></td>
				</tr>
			</table>
		</form>
		
		<div>
			<button type="submit" id="btnEdit" th:text="#{action.edit}">편집</button>
			<button type="submit" id="btnRemove" th:text="#{action.remove}">삭제</button>
			<button type="submit" id="btnList" th:text="#{action.list}">목록</button>
		</div>
		
		<script type="text/javascript">
			$(document).ready(function(){
				var formObj = $("#codeClass");
				
				$("#btnEdit").on("click", function(){
					
					var classCode = $("#classCode");
					var classCodeVal = classCode.val();
					
					self.location = "modify?classCode=" + classCodeVal;
				});
				
				$("#btnRemove").on("click", function(){
					
					formObj.attr("action", "/codeclass/remove");
					formObj.submit();
				});
				
				$("#btnList").on("click", function(){
					
					self.location = "list";
				});
				
			});
		</script>
	</div>
</body>
</html>
